<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/cart.css">
    <style>
        .checkout-container { display: flex; gap: 20px; padding: 20px; max-width: 1200px; margin: 0 auto; }
        .checkout-form { flex: 1; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .checkout-summary { width: 350px; background: #f9f9f9; padding: 20px; border-radius: 8px; height: fit-content; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;}
        .order-item { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding: 10px 0; }
        .btn-confirm { width: 100%; background: #28a745; color: white; padding: 15px; border: none; cursor: pointer; font-size: 16px; margin-top: 20px; }
        .btn-confirm:hover { background: #218838; }
        
        /* CSS cho phần QR Code */
        #qrInfo {
            display: none; /* Mặc định ẩn */
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border: 1px dashed #28a745;
            background: #e9f7ef;
            border-radius: 5px;
        }
        #qrInfo img {
            max-width: 200px;
            margin-bottom: 10px;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">CLOTHES SHOP</div>
        <nav>
            <a href="/html/index.html">Trang chủ</a>
            <a href="/html/cart.html">Giỏ hàng</a>
        </nav>
    </header>

    <div class="checkout-container">
        <div class="checkout-form">
            <h2>Thông tin giao hàng</h2>
            <form id="orderForm">
                <div class="form-group">
                    <label>Họ tên người nhận <span style="color:red">*</span></label>
                    <input type="text" id="tenNguoiNhan" placeholder="Nguyễn Văn A">
                    <span class="error-message" id="error-ten">Vui lòng nhập họ tên</span>
                </div>
                <div class="form-group">
                    <label>Số điện thoại <span style="color:red">*</span></label>
                    <input type="text" id="sdt" placeholder="0912345678">
                    <span class="error-message" id="error-sdt">Số điện thoại chỉ được chứa số</span>
                </div>
                <div class="form-group">
                    <label>Địa chỉ giao hàng <span style="color:red">*</span></label>
                    <input type="text" id="diaChiGiaoHang" placeholder="Số nhà, Tên đường, Quận/Huyện...">
                    <span class="error-message" id="error-diachi">Địa chỉ không được chứa ký tự đặc biệt</span>
                </div>
                <div class="form-group">
                    <label>Phương thức thanh toán</label>
                    <select id="maPTTT">
                        <option value="1">Thanh toán khi nhận hàng (COD)</option>
                        <option value="2">Chuyển khoản ngân hàng</option>
                    </select>
                    
                    <div id="qrInfo">
                        <p>Quét mã để thanh toán:</p>
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=ThanhToanDonHang" alt="QR Code Ngân Hàng">
                        <p><strong>Nội dung:</strong> <span id="qrNote">Tên KH + SĐT</span></p>
                    </div>
                </div>
                <div class="form-group">
                    <label>Ghi chú</label>
                    <textarea id="ghiChu" rows="3" placeholder="Lời nhắn cho shop..."></textarea>
                </div>
            </form>
        </div>

        <div class="checkout-summary">
            <h2>Đơn hàng của bạn</h2>
            <div id="orderItemsList"></div>
            <hr>
            <div style="display: flex; justify-content: space-between; font-weight: bold; margin-top: 10px;">
                <span>Tổng tiền:</span>
                <span id="finalTotal">0 VND</span>
            </div>
            <button class="btn-confirm" id="btnPlaceOrder">ĐẶT HÀNG</button>
        </div>
    </div>

    <script src="../js/checkout.js"></script>
</body>
</html>
